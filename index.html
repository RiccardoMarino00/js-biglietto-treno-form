<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>
<body class="">
    <section class="bg-danger bg-opacity-50 py-2 ">
        <div class="container text-center  text-white">
            <h1>Calcola il prezzo del tuo biglietto</h1>
        </div>
    </section>

    <section class="">
        <div class="container p-5 bg-danger bg-opacity-50 rounded my-1">
            <div class="row my-5">
                <input class="col" type="text" id="chilometri" placeholder="N° Km da percorrere">
                <div class="col"></div>
                <input type="text" class="col" placeholder="Nome e Cognome">
                <div class="col"></div>
                <select name="età" id="anni" class="col">
                    <option value="uno" id="nessuno">Nessuno</option>
                    <option value="due" id="minorenne">Minorenne</option>
                    <option value="tre" id="over65">Over 65</option>
                </select>               
            </div>

            <div class="container text-center">
                <button id="button" class="btn btn-warning">Invia</button>
            </div>
        </div>
    </section>

    <div class="container bg-danger bg-opacity-50 rounded text-center text-white">
        <h1>Il tuo biglietto</h1>
    </div>
    

        

        <div class="container text-center my-1 text-white bg-danger bg-opacity-50 rounded">
            <h3 id="prezzobase"></h3>
            <h3 id="scontoapplicato"></h3>
            <h3 id="prezzofinale"></h3>
        </div>
        
    
   

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
